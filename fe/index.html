<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>招商业绩登记平台</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="format-detection" content="telephone=no, address=no">
    <style>
        html, body {
            width: 100%;
            padding: 0;
            margin: 0;
            background: #ffffff;
        }

        button {
            cursor: pointer;
        }
        .pagination .el-input__inner{
            height: 25px;
        }

        .tkb-button {
            display: inline-block;
            font-size: 14px;
            line-height: 35px;
            background: #66D3E2;
            border-radius: 3px;
            outline: 0;
            margin: 0;
            color: #000;
            padding: 0 20px;
            border: 0;

        }
        .tkb-button:hover{
            outline: 0;
            background: #0fD3e2;
            box-shadow: 0px 0px 0.5px 0.5px #66D3E2;
        }

        .text--bold {
            font-weight: bold;
        }

        .container {
            width: 1080px;
            height: auto;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .box {
            width: 100%;
            min-width: 1080px;
        }

        .clear {
            overflow: hidden;
            zoom: 1;
        }

        .clear:after {
            display: block;
            clear: both;
            content: "";
            visibility: hidden;
            height: 0
        }
        .bg-white{
            background: #ffffff;
        }
        .bg-main{
            background: #f6f7f9;
        }

        .mg-left-10 {
            margin-left: 10px;
        }

        .mg-left-20 {
            margin-left: 20px;
        }

        .mg-left-30 {
            margin-left: 30px;
        }

        .mg-left-40 {
            margin-left: 40px;
        }

        .mg-left-50 {
            margin-left: 50px;
        }

        .mg-top-5 {
            margin-top: 5px;
        }

        .mg-top-10 {
            margin-top: 10px;
        }

        .mg-top-20 {
            margin-top: 20px;
        }

        .mg-top-30 {
            margin-top: 30px;
        }

        .mg-top-40 {
            margin-top: 40px;
        }

        .mg-top-50 {
            margin-top: 50px;
        }


        .mg-bottom-5 {
            margin-bottom: 5px;
        }

        .mg-bottom-10 {
            margin-bottom: 10px;
        }

        .mg-bottom-20 {
            margin-bottom: 20px;
        }

        .mg-bottom-30 {
            margin-bottom: 30px;
        }

        .mg-bottom-40 {
            margin-bottom: 40px;
        }

        .mg-bottom-50 {
            margin-bottom: 50px;
        }

        /*重写PC端样式Toast样式*/

        body .ui-toast {
            display: table-cell;
            text-align: center;
            line-height: 100%;
            z-index: 10001;
        }

        body .ui-toast:before {
            content: '';
            display: inline-block;
            vertical-align: middle;
            height: 100%;
        }

        body .ui-toast__container {
            width: auto;
            min-width: 100px;
            border-radius: 0;
            overflow: hidden;
            padding: 5px;
            padding-right: 15px;
            display: inline-block;
            overflow: hidden;
            /*vertical-align: middle;*/

        }

        body .ui-toast__icon {
            width: 30px;
            height: 30px;
            margin: 0;
            display: inline-block;
            float: left;
            margin-top: 3px;
        }

        body .ui-toast__text--tip {
            max-width: 460px;
            min-height: 40px;
            font-size: 14px;
            line-height: 40px;
            padding: 0;
            float: left;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
        }

        body .ui-toast__text {
            font-size: 18px;
            line-height: 30px;
        }

        .nc_iconfont {
            height: 100% !important;
        }
        body .el-table th{
            background: #e9f0f9;
            border-color: #dddddd;
        }
    </style>
